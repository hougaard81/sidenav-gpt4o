<app-navbar (toggleSidenav)="toggleSidenav()"></app-navbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer mode="side" [opened]="true" class="sidenav">
    <div class="logo-section">LOGO</div>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active">Home</a>
      <a mat-list-item routerLink="/about" routerLinkActive="active">About</a>
    </mat-nav-list>
    <div class="footer-section">Footer Text</div>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
